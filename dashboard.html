<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Gerbang Otomatis</title>
  <link rel="stylesheet" href="customer.css">
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <p id="welcome"></p>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </header>
  
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>IoT Gerbang</h2>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Kontrol Pintu</a></li>
        <li><a href="#">Riwayat Akses</a></li>
        <li><a href="#">Pengaturan</a></li>
      </ul>
    </aside>

    <!-- Konten utama -->
    <main class="main-content">
      <header>
        <h1>Dashboard</h1>
        <p>Selamat datang!</p>
      </header>

      <!-- Status Pintu -->
      <section class="status-section">
        <div class="card blue">
          <h3>Status Pintu</h3>
          <p id="status">Tertutup ðŸ”’</p>
        </div>
        <div class="card green">
          <h3>Total Akses Hari Ini</h3>
          <p>12 kali</p>
        </div>
      </section>

     <!-- Kontrol Pintu -->
<section class="control-section">
    <h2>Kontrol Pintu</h2>
    <label for="user">Pilih Pengguna:</label>
    <select id="user">
      <option value="Admin">Admin</option>
      <option value="Petugas 1">Petugas 1</option>
      <option value="Petugas 2">Petugas 2</option>
    </select>
    <br><br>
    <button onclick="bukaPintu()">Buka Pintu</button>
    <button onclick="tutupPintu()">Tutup Pintu</button>
  </section>
  
  <!-- Riwayat Akses -->
  <section class="history-section">
    <h2>Riwayat Akses</h2>
    <table id="history-table">
      <thead>
        <tr>
          <th>No</th>
          <th>Waktu</th>
          <th>Aksi</th>
          <th>Pengguna</th>
        </tr>
      </thead>
      <tbody id="history-body">
        <!-- Akan ditambahkan lewat JavaScript -->
      </tbody>
    </table>
  </section>
  
    </main>
  </div>

  <script>
    let counter = 1;
  
    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
  
    function getUser() {
      const userSelect = document.getElementById("user");
      return userSelect.value;
    }
  
    function addToHistory(action) {
      const tableBody = document.getElementById("history-body");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${counter}</td>
        <td>${getCurrentTime()}</td>
        <td>${action}</td>
        <td>${getUser()}</td>
      `;
      tableBody.prepend(row);
      counter++;
    }
  
    function bukaPintu() {
      document.getElementById("status").innerText = "Terbuka âœ…";
      addToHistory("Buka");
    }
  
    function tutupPintu() {
      document.getElementById("status").innerText = "Tertutup ðŸ”’";
      addToHistory("Tutup");
    }
  </script>
  
  <script>
    // Cek apakah pengguna sudah login
    const User = localStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "login.html";
    } else {
      document.querySelector("p").innerText = `Selamat datang, ${user}!`;
    }
  </script>
  
  <script>
    const user = localStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("welcome").innerText = `Selamat datang, ${user}!`;
    }
  
    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
  
  
</body>
</html>
